<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BAMP Playground</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="options">
      <label for="select-heading-font">Heading</label>
      <select id="select-heading-font">
        <option value="font-barlow">Barlow</option>
        <option value="font-ibm-plex-sans">IBM Plex Sans</option>
        <option value="font-libre-franklin">Libre Franklin</option>
        <option value="font-montserrat">Montserrat</option>
        <option value="font-work-sans">Work Sans</option>
      </select>

      <label for="select-body-font">Body</label>
      <select id="select-body-font">
        <option value="font-barlow">Barlow</option>
        <option value="font-ibm-plex-sans">IBM Plex Sans</option>
        <option value="font-libre-franklin">Libre Franklin</option>
        <option value="font-montserrat">Montserrat</option>
        <option value="font-open-sans">Open Sans</option>
        <option value="font-roboto">Roboto</option>
        <option value="font-work-sans">Work Sans</option>
      </select>
    </div>

    <section class="section-text">
      <h1>A Pretty Good Heading</h1>
      <p>Here is some body text. Here is some more body text.</p>
    </section>

    <section class="section-faces">
      <div class="face">
        <img src="img/face1.png" />
        <div class="face--name">Brody Seymour</div>
        <div class="face--role">Lead Artist</div>
      </div>
      <div class="face">
        <img src="img/face2.png" />
        <div class="face--name">Olivia Sherman</div>
        <div class="face--role">Lead Artist</div>
      </div>
      <div class="face">
        <img src="img/face3.png" />
        <div class="face--name">Marta Page</div>
        <div class="face--role">Lead Artist</div>
      </div>

    </section>
  </body>
</html>
